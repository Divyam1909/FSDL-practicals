<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4 text-center">Delicious Bites Menu</h1>
    <h3>Starters</h3>
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="card">
          <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?w=300" class="card-img-top" alt="Salad">
          <div class="card-body">
            <h5 class="card-title">Fresh Salad</h5>
            <p class="card-text">Crisp veggies with a tangy dressing.</p>
            <p class="text-success">₹120</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://images.unsplash.com/photo-1519864600265-abb23847ef2c?w=300" class="card-img-top" alt="Soup">
          <div class="card-body">
            <h5 class="card-title">Tomato Soup</h5>
            <p class="card-text">Rich and creamy tomato soup.</p>
            <p class="text-success">₹90</p>
          </div>
        </div>
      </div>
    </div>
    <h3>Main Course</h3>
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="card">
          <img src="https://images.unsplash.com/photo-1414235077428-338989a2e8c0?w=300" class="card-img-top" alt="Pasta">
          <div class="card-body">
            <h5 class="card-title">Pasta Alfredo</h5>
            <p class="card-text">Creamy pasta with herbs.</p>
            <p class="text-success">₹250</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://images.unsplash.com/photo-1502741338009-cac2772e18bc?w=300" class="card-img-top" alt="Pizza">
          <div class="card-body">
            <h5 class="card-title">Veggie Pizza</h5>
            <p class="card-text">Loaded with fresh vegetables.</p>
            <p class="text-success">₹300</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
