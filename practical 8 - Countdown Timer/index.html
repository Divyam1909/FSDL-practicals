<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; }
    .container { max-width: 320px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px #0001; text-align: center; }
    input { width: 60px; padding: 6px; margin: 0 4px; }
    button { padding: 8px 16px; margin-top: 12px; }
    #display { font-size: 2em; margin: 16px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Countdown Timer</h2>
    <div>
      <input type="number" id="min" min="0" max="59" placeholder="Min">
      <input type="number" id="sec" min="0" max="59" placeholder="Sec">
      <button onclick="startTimer()">Start</button>
    </div>
    <div id="display">00:00</div>
  </div>
  <script>
    let interval;
    function startTimer() {
      clearInterval(interval);
      let m = parseInt(document.getElementById('min').value) || 0;
      let s = parseInt(document.getElementById('sec').value) || 0;
      let total = m * 60 + s;
      if (total <= 0) return;
      updateDisplay(total);
      interval = setInterval(() => {
        total--;
        updateDisplay(total);
        if (total <= 0) {
          clearInterval(interval);
          alert('Time\'s up!');
        }
      }, 1000);
    }
    function updateDisplay(t) {
      let m = String(Math.floor(t / 60)).padStart(2, '0');
      let s = String(t % 60).padStart(2, '0');
      document.getElementById('display').textContent = `${m}:${s}`;
    }
  </script>
</body>
</html>
