<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; }
    .container { max-width: 340px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px #0001; text-align: center; }
    input[type="number"] { width: 60px; }
    label { margin: 0 8px; }
    #result { font-size: 1.2em; margin: 16px 0; word-break: break-all; }
    button { padding: 8px 16px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Generator</h2>
    <div>
      <label>Length <input type="number" id="len" min="4" max="32" value="8"></label>
      <label><input type="checkbox" id="upper"> Uppercase</label>
      <label><input type="checkbox" id="sym"> Symbols</label>
      <button onclick="generate()">Generate</button>
    </div>
    <div id="result"></div>
  </div>
  <script>
    function generate() {
      const len = +document.getElementById('len').value;
      const upper = document.getElementById('upper').checked;
      const sym = document.getElementById('sym').checked;
      let chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
      if (upper) chars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      if (sym) chars += '!@#$%^&*()_+-=<>?';
      let pass = '';
      for (let i = 0; i < len; i++) {
        pass += chars[Math.floor(Math.random() * chars.length)];
      }
      document.getElementById('result').textContent = pass;
    }
  </script>
</body>
</html>
