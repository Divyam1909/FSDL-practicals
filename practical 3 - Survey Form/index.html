<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; }
    .form-container { max-width: 400px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
    label { margin-top: 12px; display: block; }
    input, select { width: 100%; padding: 8px; margin-top: 4px; border-radius: 4px; border: 1px solid #ccc; }
    .radio-group { margin: 8px 0; }
    button { margin-top: 16px; width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 16px; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Survey Form</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="age">Age</label>
      <input type="number" id="age" name="age" min="10" max="100" required>

      <label for="preference">Preference</label>
      <select id="preference" name="preference">
        <option>Music</option>
        <option>Movies</option>
        <option>Books</option>
        <option>Sports</option>
      </select>

      <label>Rate our service:</label>
      <div class="radio-group">
        <input type="radio" id="rate1" name="rating" value="1" required>
        <label for="rate1">1</label>
        <input type="radio" id="rate2" name="rating" value="2">
        <label for="rate2">2</label>
        <input type="radio" id="rate3" name="rating" value="3">
        <label for="rate3">3</label>
        <input type="radio" id="rate4" name="rating" value="4">
        <label for="rate4">4</label>
        <input type="radio" id="rate5" name="rating" value="5">
        <label for="rate5">5</label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
