<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; }
    .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
    ul { list-style: none; padding: 0; }
    li { display: flex; align-items: center; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; }
    li.completed span { text-decoration: line-through; color: #888; }
    button { margin-left: 8px; }
    input[type="text"] { width: 70%; padding: 6px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Add a new task">
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </div>
  <script>
    function addTask() {
      const input = document.getElementById('taskInput');
      const text = input.value.trim();
      if (!text) return;
      const li = document.createElement('li');
      const span = document.createElement('span');
      span.textContent = text;
      span.onclick = function() { li.classList.toggle('completed'); };
      const delBtn = document.createElement('button');
      delBtn.textContent = 'Delete';
      delBtn.onclick = function() { li.remove(); };
      li.appendChild(span);
      li.appendChild(delBtn);
      document.getElementById('taskList').appendChild(li);
      input.value = '';
    }
    document.getElementById('taskInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') addTask();
    });
  </script>
</body>
</html>
