<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; }
    .calc { 
      max-width: 320px; 
      margin: 40px auto; 
      background: #fff; 
      padding: 24px 20px 20px 20px; 
      border-radius: 12px; 
      box-shadow: 0 2px 12px #0002; 
    }
    .calc-title {
      text-align: center;
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 16px;
      color: #333;
      letter-spacing: 1px;
    }
    .display {
      width: 100%;
      font-size: 2em;
      margin-bottom: 18px;
      padding: 12px 8px;
      text-align: right;
      border: none;
      border-radius: 6px;
      background: #f1f3f4;
      color: #222;
      box-shadow: 0 1px 2px #0001 inset;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      margin-bottom: 12px;
    }
    button { 
      padding: 18px 0; 
      font-size: 1.15em; 
      border: none; 
      border-radius: 6px; 
      background: #007bff; 
      color: #fff; 
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 1px 2px #0001;
      cursor: pointer;
    }
    button.op { background: #6c757d; }
    button.eq { background: #28a745; grid-column: 4 / 5; }
    button.clr { background: #dc3545; grid-column: 1 / 5; }
    button:active, button:hover { opacity: 0.9; box-shadow: 0 2px 6px #0002; }
  </style>
</head>
<body>
  <div class="calc">
    <div class="calc-title">Calculator</div>
    <input type="text" id="display" class="display" disabled>
    <div class="buttons">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button class="op" onclick="press('/')">/</button>
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button class="op" onclick="press('*')">*</button>
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button class="op" onclick="press('-')">-</button>
      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button class="op" onclick="press('+')">+</button>
      <button class="eq" onclick="calculate()">=</button>
      <button class="clr" onclick="clearDisplay()">C</button>
    </div>
  </div>
  <script>
    let expr = '';
    function press(val) {
      expr += val;
      document.getElementById('display').value = expr;
    }
    function calculate() {
      try {
        expr = eval(expr).toString();
        document.getElementById('display').value = expr;
      } catch {
        document.getElementById('display').value = 'Error';
        expr = '';
      }
    }
    function clearDisplay() {
      expr = '';
      document.getElementById('display').value = '';
    }
  </script>
</body>
</html>
